<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Donation Tracking</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Donation Tracking</h1>
        <!-- Add a section to display status updates in a FIFO-like stack -->
      <div id="status-updates" class="bg-white p-4 rounded shadow-md">
        <h2 class="text-lg font-semibold mb-2">Status Updates</h2>
        <ul id="update-list" class="overflow-y-auto max-h-48">
        <!-- Status updates will be displayed here -->
        </ul>
      </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="trackapp.js"></script>
</body>
</html>
