                <input class="rounded-md pl-10 pr-56 py-2 mt-4 text-gray-500" style="background-color: rgba(97, 97, 97, 0.08);" name="email" placeholder="Username"/><br>
                <input class="rounded-md pl-10 pr-56 py-2 mt-4 text-gray-500" style="background-color: rgba(97, 97, 97, 0.08);" type="password" name="password" placeholder="Password"/><br>
                <button type="submit" class="rounded-full px-28 py-4 mt-5 text-xl font-bold text-black ml-20 bg-red-600 hover:border-2 hover:border-red-700 hover:bg-red-400">LOG IN</button>
            </form>

        </section>

            <h1 class="font-bold text-5xl leading-relaxed text-red-600">Welcome Back</h1>
            <p class="text-2xl leading-relaxed mt-3">Don't have an account?<br>sign up with your personal info</p>
            <button class="rounded-full border-2 border-black bg-transparent px-28 py-2 mt-10 text-2xl font-bold hover:border-3 hover:border-red-500 hover:text-gray-800"><a href="signup.html">SIGN UP</a></button>
